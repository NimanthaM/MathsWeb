<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Grid and graph patterns -->
  <defs>
    <style>
      .grid-line { stroke: rgba(255, 255, 255, 0.04); stroke-width: 1; }
      .axis { stroke: rgba(255, 255, 255, 0.08); stroke-width: 2; }
      .curve { fill: none; stroke: rgba(255, 255, 255, 0.06); stroke-width: 2.5; }
    </style>
  </defs>
  
  <!-- Grid lines -->
  <line x1="0" y1="100" x2="800" y2="100" class="grid-line"/>
  <line x1="0" y1="200" x2="800" y2="200" class="grid-line"/>
  <line x1="0" y1="300" x2="800" y2="300" class="grid-line"/>
  <line x1="0" y1="400" x2="800" y2="400" class="grid-line"/>
  <line x1="0" y1="500" x2="800" y2="500" class="grid-line"/>
  
  <line x1="100" y1="0" x2="100" y2="600" class="grid-line"/>
  <line x1="200" y1="0" x2="200" y2="600" class="grid-line"/>
  <line x1="300" y1="0" x2="300" y2="600" class="grid-line"/>
  <line x1="400" y1="0" x2="400" y2="600" class="grid-line"/>
  <line x1="500" y1="0" x2="500" y2="600" class="grid-line"/>
  <line x1="600" y1="0" x2="600" y2="600" class="grid-line"/>
  <line x1="700" y1="0" x2="700" y2="600" class="grid-line"/>
  
  <!-- Axes -->
  <line x1="0" y1="300" x2="800" y2="300" class="axis"/>
  <line x1="400" y1="0" x2="400" y2="600" class="axis"/>
  
  <!-- Sine wave -->
  <path d="M 0 300 Q 100 200, 200 300 T 400 300 T 600 300 T 800 300" class="curve"/>
  
  <!-- Parabola -->
  <path d="M 200 500 Q 400 100, 600 500" class="curve"/>
</svg>
