<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Numbers and symbols pattern -->
  <defs>
    <style>
      .number { fill: rgba(255, 255, 255, 0.05); font-family: Arial, sans-serif; font-weight: bold; }
      .symbol { fill: rgba(255, 255, 255, 0.06); font-family: Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- Random numbers -->
  <text x="80" y="80" class="number" font-size="48">42</text>
  <text x="250" y="120" class="number" font-size="52">∞</text>
  <text x="450" y="90" class="number" font-size="44">√2</text>
  <text x="650" y="130" class="number" font-size="50">7</text>
  
  <text x="120" y="220" class="symbol" font-size="58">+</text>
  <text x="350" y="240" class="symbol" font-size="56">×</text>
  <text x="580" y="210" class="symbol" font-size="54">÷</text>
  
  <text x="180" y="340" class="number" font-size="46">π</text>
  <text x="400" y="370" class="number" font-size="48">e</text>
  <text x="600" y="350" class="number" font-size="50">φ</text>
  
  <text x="90" y="450" class="symbol" font-size="52">-</text>
  <text x="300" y="480" class="symbol" font-size="58">=</text>
  <text x="520" y="460" class="symbol" font-size="54">%</text>
  
  <text x="150" y="560" class="number" font-size="44">∑</text>
  <text x="380" y="550" class="number" font-size="50">∏</text>
  <text x="620" y="540" class="number" font-size="46">∆</text>
</svg>
